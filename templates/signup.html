{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    
    background-image: url('{% static "admin/img/concsignup.jpeg" %}');
    background-size: cover;
            
}



form {
    max-width: 500px; /* Limit the maximum width of the form */
    background-color: rgba(3, 0, 0, 0.235);

    position: absolute;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid red;
    box-shadow: 0 0 40px thistle;
    padding: 50px 35px;
}

form label {
    display: block;
    margin-top: 20px; /* Adjust the vertical spacing between labels and fields */
    font-size: 16px;
    font-weight: 500;
}

form input,
form textarea {
    display: block;
    width: 100%;
    background-color: grey;
    border-radius: 3px;
    padding: 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
    color: #ffffff; /* Set the text color explicitly */
}

form textarea {
    resize: vertical; /* Allow the textarea to be resized vertically */
}

form button {
    margin-top: 20px; /* Adjust the vertical spacing between fields and the button */
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 40px;
    font-weight: 500;
    line-height: 50px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(6, 6, 6, 0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 140px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}
.container{
                padding: 55px;
                background-color: rgb(24, 24, 24);
            }

.imgcontainer {
            text-align: center;
            margin: 24px 0 20px 0;
}
              
img.avatar {
    width: 60%;
    border-radius: 0;
}  

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="#" method="post">
        {% csrf_token %} 
        {% load static %}
       
        
        <div class="imgcontainer">
            
            <img src="{% static 'admin/img/long.jpeg' %}" alt="GuruGowtham Infotech " class="avatar">

        </div>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">


        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">
        
       

        <button type="submit">Signup</button>
 
        <p>if you have already signed up ...Please do <a href="{% url 'login' %}">Login</a>
        
        </p>
       
        
    </form>

   
</body>
</html>
