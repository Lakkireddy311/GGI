<!DOCTYPE html>
<html>
<head>
  <title>GuruGowtham Infotech Settings</title>
  <style>
    body {
      background-color: aquamarine;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(white, grey);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: black;
    }
    h2 {
      margin-top: 20px;
      color: black;
    }
    p {
      line-height: 1.5;
    }
    .settings-item {
      margin-bottom: 10px;
    }
    .button {
      background-color: red;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #a04545;
    }
    .datetime-button {
      font-size: 24px;
    }
  </style>
  <script>
    function displayDateTime() {
      var dateTimeElement = document.getElementById("datetime");
      var currentDateTime = new Date().toLocaleString();
      dateTimeElement.textContent = currentDateTime;
    }
    
    window.onload = function() {
      displayDateTime();
    };
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="container">
      <h1>GuruGowtham Infotech Settings</h1>
  
      <h2>General Settings</h2>
      
      <h2>Update Settings</h2>
      <div class="settings-item">
        <p>To check for updates, please visit the software website or use the built-in update feature in the software application.</p>
      </div>
      
      <h2>Date and Time</h2>
      <div class="settings-item">
        <button class="button datetime-button" id="datetime"></button>
      </div>
    </div>
  </div>
</body>
</html>
